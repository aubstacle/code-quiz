<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet">
    <title>Aubrey's Code Quiz</title>
  </head>
  <body>
    <button id="startQuiz">Start the Quiz</button>
    <div class="container">
      <div id="question-card">
        <div id="question">Here is where the question will be</div>
        <hr>
        <div id="answers" class="btn-grid">
            <button id="answer-1" class="answer-btn-1">Answer 1</button>
            <button id="answer-2" class="answer-btn-2">Answer 2</button>
            <button id="answer-3" class="answer-btn-3">Answer 3</button>
            <button id="answer-4" class="answer-btn-4">Answer 4</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
