<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Aubrey's Code Quiz</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div id="question-card">
        <div id="question">Aubrey's Code Quiz!</div>
        <hr />
        <div id="answers" class="btn-grid">
          <button id="answer-1" class="answer-btn-1">A</button>
          <button id="answer-2" class="answer-btn-2">B</button>
          <button id="answer-3" class="answer-btn-3">C</button>

      <hr />
      <button id="startQuiz" class="startQuiz btn">Start the Quiz</button>
      <div id="countdownTimer">timer here</div>
    </div>
    <script src="./script.js"></script>
  </body>
