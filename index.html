<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Aubrey's Code Quiz</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div id="question">Aubrey's Code Quiz</div>
      <hr />
      <div id="answers" class="btn-grid hide">
        <button id="answer-1" class="btn">(A)</button>
        <button id="answer-2" class="btn">(B)</button>
        <button id="answer-3" class="btn">(C)</button>
        <button id="answer-4" class="btn">(D)</button>
      </div>
      <hr />
      <button id="startQuiz" class="btn">Start the Quiz</button>
      <button id="countdownTimer">
        60 seconds remaining!<br />Score: 0 out of 5
      </button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
